### Output configuration
#
# Example configuration:
#
#   output HDMI-A-1 resolution 1920x1080 position 1920,0 scale 0.9
# see man 5 sway-output for more
# You can get the names of your outputs by running: swaymsg -t get_outputs
# Default wallpaper
output * bg $background fill

# Main screen
output DP-3 resolution 2560x1440 position 0,0
output eDP-1 resolution 1920x1080 position 2560,0

# Enable/Diable outputs
# swaymsg output eDP-1 disable
